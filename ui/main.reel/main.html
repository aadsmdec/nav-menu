<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "swipeComposer": {
            "prototype": "montage/composer/swipe-composer",
            "properties": {
                "component": {"@": "owner"}
            }
        },
        "content": {
            "prototype": "ui/content.reel",
            "properties": {
                "element": {"#": "content"}
            }
        },
        "menu": {
            "prototype": "ui/menu.reel",
            "properties": {
                "element": {"#": "menu"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="menu" class="Main-menu"></div>
        <div data-montage-id="content" class="Main-content"></div>
    </div>
</body>
</html>
