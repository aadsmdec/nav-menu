<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "content": {
            "prototype": "ui/content.reel",
            "properties": {
                "element": {"#": "content"}
            }
        },
        "description": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "description"},
                "value": "Text"
            }
        },
        "menu": {
            "prototype": "ui/menu.reel",
            "properties": {
                "element": {"#": "menu"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    1,
                    2,
                    3
                ]
            }
        },
        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Text"
            }
        },
        "translateComposer": {
            "prototype": "montage/composer/translate-composer",
            "properties": {
                "component": {"@": "owner"},
                "hasMomentum": false
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="menu" class="Main-menu"></div>
        <div data-montage-id="content" class="Main-content"></div>
        <dl data-montage-id="repetition">
            <dt data-montage-id="title"></dt>
            <dd data-montage-id="description"></dd>
        </dl>
    </div>
</body>
</html>
